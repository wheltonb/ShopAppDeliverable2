<!-- All fields are visible -->
<form method="POST" name="create" action="{{ url_for('product_creation') }}" enctype="multipart/form-data">
    <!-- Product Name -->
    <div class="form-group mb-3">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" required>
    </div>

    <!-- Product Price -->
    <div class="form-group mb-3">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>

    <!-- Product Description -->
    <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required> </textarea>
    </div>

    <!-- Image Upload -->
    <div class="form-group mb-3">
        <label for="image">Upload JPEG/PNG</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/jpeg, image/png" required>
    </div>

    <!-- Product Type Selection -->
    <div class="form-group mb-3">
        <label>Product Type</label>
        <select class="form-control" name="productType" required>
            <option value="" disabled selected>Please select a product</option>
            <option value="poster">Poster</option>
            <option value="replica">Replica</option>
            <option value="figurine">Figurine</option>
        </select>
    </div>

    <!-- Fields for Poster -->
    <div id="posterFields">
        <div class="form-group mb-3">
            <label for="character">Character(s)</label>
            <input type="text" class="form-control" id="character" name="character">
        </div>
        <div class="form-group mb-3">
            <label for="hasColour">Has Colour</label>
            <input type="checkbox" id="hasColour" name="hasColour">
        </div>
        <div class="form-group mb-3">
            <label for="dimensions">Dimensions</label>
            <input type="text" id="dimensions" name="dimensions">
        </div>
    </div>

    <!-- Fields for Replica -->
    <div id="replicaFields">
        <div class="form-group mb-3">
            <label for="material">Material</label>
            <input type="text" class="form-control" id="material" name="material">
        </div>
        <div class="form-group mb-3">
            <label for="scale">Scale</label>
            <input type="text" class="form-control" id="scale" name="scale">
        </div>
        <div class="form-group mb-3">
            <label for="isLimited">Is Limited</label>
            <input type="checkbox" id="isLimited" name="isLimited">
        </div>
    </div>

    <!-- Fields for Figurine -->
    <div id="figurineFields">
        <div class="form-group mb-3">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender">
        </div>
        <div class="form-group mb-3">
            <label for="moveable">Moveable</label>
            <input type="checkbox" id="moveable" name="moveable">
        </div>
        <div class="form-group mb-3">
            <label for="isMirror">Is Mirror</label>
            <input type="checkbox" id="isMirror" name="isMirror">
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" style="background-color: green" name="create_product">Create</button>
</form>
