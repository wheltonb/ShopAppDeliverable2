<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
        <link href="{{ url_for('static', filename='css/styles_cart.css') }}" rel="stylesheet" />
</head>

<body>
  <!-- Start your project here-->
  <style>
    @media (min-width: 1025px) {
    .h-custom {
    height: 100vh !important;
    }
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
    }

    .card-registration .select-arrow {
    top: 13px;
    }

    .bg-grey {
    background-color: #eae8e8;
    }

    @media (min-width: 992px) {
    .card-registration-2 .bg-grey {
    border-top-right-radius: 16px;
    border-bottom-right-radius: 16px;
    }
    }

    @media (max-width: 991px) {
    .card-registration-2 .bg-grey {
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
    }
    }
  </style>
  <section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                        <h6 class="mb-0 text-muted">{{ cart_len }}</h6>
                        </div>



                      {% for item in cart %}

                      <hr class="my-4">
                      <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                      </div></div>
                     <img src="{{ item['image_url'] }}"
                          class="img-fluid rounded-3" style="width: 100px; height: 100px;">

                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{ item['productName'] }}</h6>
                      </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <form method="POST" action="{{ url_for('show_cart') }}">

                            <button class="btn btn-link px-2" name="step_down" type="submit">
                            <i class="fas fa-minus"></i>
                            </button>
                        <input id="form1" min="0" name="quantity" value="{{ item['quantity'] }}" type="number" class="form-control form-control-sm" style="width: 60px;">
                        <input id="productID" name="productID" type="hidden" value="{{ item['productID'] }}">

                        <button class="btn btn-link px-2" name="step_up" type="submit">
                            <i class="fas fa-plus"></i>
                        </button>
                    </form>
                </div>

                      {% endfor %}


                      <hr class="my-4">

                    <div class="pt-5">
                      <h6 class="mb-0">    <a href="{{ url_for('homepage') }}" class="text-body"> <i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">Subtotal: {{ cart_cost }}</h5>
                    </div>

                    <h5 class="text-uppercase mb-3">Shipping: Free</h5>



                    <h5 class="text-uppercase mb-3">Give code</h5>

                    <div class="mb-5">
                      <div class="form-outline">
                        <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea2">Enter your code</label>
                      </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total price</h5>
                      <h5>â‚¬ {{ cart_cost }} </h5>
                    </div>

                    <form method="POST" action="{{ url_for('show_cart') }}">
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit" name="checkout" id="checkout">
                        <i class="bi-cart-fill me-1"></i>
                                Checkout
                        </button>
                        </form>



                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
